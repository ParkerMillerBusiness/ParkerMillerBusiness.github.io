<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Fetch Example</title>
</head>
<body>

    <button id="fetchButton">Get Message</button>
    <p id="messageDisplay"></p>

    <script>
        document.getElementById('fetchButton').addEventListener('click', async function() {
            const response = await fetch('https://sy0pr5pyif.execute-api.us-east-1.amazonaws.com/stage1');
            const data = await response.json();
            const body = JSON.parse(data.body);
            document.getElementById('messageDisplay').innerText = body.message;
        });
    </script>

</body>
</html>
